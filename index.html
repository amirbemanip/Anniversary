<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Anniversary</title>
    <!-- Font for the page -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    
    <style>
        /* A much simpler and more reliable background */
        body {
            font-family: 'Lato', sans-serif;
            background: #090a0f;
            color: #e0e0e0;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .stars-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), radial-gradient(ellipse at bottom, #1B2735 0%, #090a0f 100%);
            z-index: 0;
        }

        .stars-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            animation: animStar 150s linear infinite;
        }

        .stars-layer:before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 100px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 140px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 160px, #eee, rgba(0,0,0,0));
            background-size: 500px 500px;
        }

        .stars-layer.layer2 {
            animation-duration: 200s;
            background-size: 500px 500px;
        }

        .stars-layer.layer3 {
            animation-duration: 250s;
            background-size: 500px 500px;
        }
        
        @keyframes animStar {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-500px);
            }
        }

        /* Container and Content Styles */
        .container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 2.5rem;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1; 
            overflow: hidden;
        }

        h1 {
            color: #ffb6c1; 
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .button {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 50px;

            /* iOS-style Glassmorphism */
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            
            box-shadow:
                0 0 0.5px 0.5px rgba(255, 255, 255, 0.1) inset,
                0 0 1px rgba(0, 0, 0, 0.2) inset,
                0 2px 5px rgba(0, 0, 0, 0.4);
            
            /* Previous color integrated as a subtle gradient */
            background: linear-gradient(
                135deg, 
                rgba(162, 0, 118, 0.2), 
                rgba(106, 5, 114, 0.2)
            );

            /* Pulse animation */
            animation: pulse 1.5s infinite alternate;
        }

        .button:hover {
            background: linear-gradient(
                135deg,
                rgba(162, 0, 118, 0.3),
                rgba(106, 5, 114, 0.3)
            );
            box-shadow: 
                0 0 0.5px 0.5px rgba(255, 255, 255, 0.2) inset,
                0 0 1px rgba(0, 0, 0, 0.3) inset,
                0 4px 10px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px) scale(1.02);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.03);
            }
        }
    </style>
</head>
<body>
    <div class="stars-background">
        <div class="stars-layer"></div>
        <div class="stars-layer layer2"></div>
        <div class="stars-layer layer3"></div>
    </div>

    <div class="container">
        <h1>Happy Anniversary!</h1>
        <p>
            My dearest,
            <br>
            To celebrate the sweetest day of our lives,
            I've prepared this small gift for you.
            <br>
            May our love be forever.
        </p>
        <div class="buttons">
            <!-- Replace "YOUR_LINK_1_HERE" with the URL for your first digital photo frame -->
            <a href="YOUR_LINK_1_HERE" class="button">Digital Photo Frame 1</a>
            
            <!-- Replace "YOUR_LINK_2_HERE" with the URL for your second digital photo frame -->
            <a href="YOUR_LINK_2_HERE" class="button">Digital Photo Frame 2</a>
        </div>
    </div>
</body>
</html>
