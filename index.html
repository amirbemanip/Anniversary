<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Anniversary</title>
    <!-- Font for the page -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #000;
            color: #e0e0e0;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Container and Content Styles */
        .container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05); /* Increased transparency to 5% */
            backdrop-filter: blur(20px); /* Increased blur for more depth */
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.25); /* More defined border */
            
            /* 3D Glass Effect */
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 255, 0.4), /* Inner glow for a convex look */
                inset 0 0 5px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.3); /* Main drop shadow */

            padding: 2.5rem;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1; 
            overflow: hidden;
        }

        h1 {
            color: #ffb6c1; 
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .button {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 50px;

            /* iOS-style Glassmorphism with Depth */
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.05); /* Increased button transparency */
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            
            box-shadow:
                inset 0 0 10px rgba(255, 255, 255, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.2),
                0 0 10px rgba(80, 0, 200, 0.5); /* Blue-purple glow */
            
            /* Subtle gradient to add color depth */
            background: linear-gradient(
                135deg, 
                rgba(60, 0, 150, 0.05), /* Updated gradient transparency */
                rgba(30, 0, 100, 0.05)
            );

            /* Pulse animation */
            animation: pulse 1.5s infinite alternate;
        }

        .button:hover {
            background: linear-gradient(
                135deg,
                rgba(60, 0, 150, 0.2), /* Updated hover transparency */
                rgba(30, 0, 100, 0.2) 
            );
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 255, 0.6),
                0 8px 20px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(80, 0, 200, 0.7); /* Stronger glow on hover */
            transform: translateY(-2px) scale(1.02);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.03);
            }
        }

        /* Video Modal Styles */
        .video-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            background-color: #000;
            margin: auto;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
            animation: slideIn 0.5s ease-out;
        }
        
        .modal-video {
            width: 100%;
            border-radius: 10px;
        }

        .close-btn {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 101;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #bbb;
            text-decoration: none;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- particles.js container -->
    <div id="tsparticles"></div>

    <div class="container">
        <h1>Happy Anniversary!</h1>
        <p>
            My dearest,
            <br>
            To celebrate the sweetest day of our lives,
            I've prepared this small gift for you.
            <br>
            May our love be forever.
        </p>
        <div class="buttons">
            <!-- Our Special Memory Film -->
            <!-- The button now opens a modal to play the video -->
            <a href="javascript:void(0);" onclick="openVideoModal()" class="button">Our Special Memory Film</a>
            
            <!-- Our Digital Photo Frame -->
            <a href="https://amirbemanip.github.io/AR-Anniversary/" class="button" target="_blank">Our Digital Photo Frame</a>
        </div>
    </div>
    
    <!-- Video Modal -->
    <div id="videoModal" class="video-modal">
        <!-- Close button for the modal -->
        <span class="close-btn" onclick="closeVideoModal()">&times;</span>
        <div class="modal-content">
            <!-- The video element to play the film -->
            <video id="anniversaryVideo" class="modal-video" controls>
                <!-- Source for the video, pointing to the raw GitHub file -->
                <source src="https://raw.githubusercontent.com/amirbemanip/AR-Anniversary/main/video_2025-09-19_13-07-54.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.41.0/tsparticles.min.js"></script>
    <script>
        // particles.js initialization
        window.onload = function() {
            tsParticles.load("tsparticles", {
                "fullScreen": {
                    "enable": true,
                    "zIndex": -1
                },
                "particles": {
                    "number": {
                        "value": 150,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "move": {
                        "enable": true,
                        "speed": 0.5,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "events": {
                        "onhover": {
                            "enable": false
                        },
                        "onclick": {
                            "enable": false
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            });
        };
        
        // Functions to control the video modal
        var videoModal = document.getElementById("videoModal");
        var video = document.getElementById("anniversaryVideo");

        function openVideoModal() {
            videoModal.style.display = "flex";
            video.play();
        }

        function closeVideoModal() {
            videoModal.style.display = "none";
            video.pause();
            video.currentTime = 0; // Reset video to start
        }
    </script>
</body>
</html>
